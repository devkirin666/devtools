<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- 공통 헤더 -->
<head th:fragment="head(title, links, scripts)">
    <title th:text="${title}">Title</title>

    <th:block th:if="${links} != null">
        <th:block th:replace="${links}" />
    </th:block>

    <th:block th:if="${scripts} != null">
        <th:block th:replace="${scripts}" />
    </th:block>
</head>

<div th:fragment="base-meta" th:remove="tag">
    <meta charset="UTF-8">
    <meta name="author" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="base-url" th:content="@{/}">
    <meta name="csrf-token" th:if="${_csrf}" th:content="${_csrf.token}">
    <meta name="csrf-header" th:if="${_csrf}" th:content="${_csrf.headerName}"/>
    <meta name="csrf-param" th:if="${_csrf}" th:content="${_csrf.parameterName}"/>
</div>

<div th:fragment="base-styles" th:remove="tag">
    <!-- Google Font: Source Sans Pro -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/google-fonts/sans-pro.css}">
    <!-- Font Awesome -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/fontawesome-free/css/all.min.css}">
    <!-- iCheck -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- overlayScrollbars -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
    <!-- Daterange picker -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/daterangepicker/daterangepicker.css}">
    <!-- bootstrap-toggle -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/bootstrap-toggle/css/bootstrap4-toggle.min.css}">
    <!-- Theme style -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/adminlte/css/adminlte.min.css}">

    <!-- Flag icons -->
    <link rel='stylesheet' type='text/css' th:href="@{/static/plugins/flag-icons/css/flag-icons.min.css}">

    <link rel='stylesheet' type='text/css' th:href="@{/static/css/common.css}">
    <link rel='stylesheet' type='text/css' th:href="@{/static/css/admin/common.css}">
</div>

<div th:fragment="base-scripts" th:remove="tag">
    <!-- jQuery -->
    <script th:src="@{/static/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/static/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <!-- jQuery JSON Serialization -->
    <script th:src="@{/static/plugins/jquery-extend/jquery.serializejson.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/static/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{/static/plugins/moment/moment.min.js}"></script>
    <script th:src="@{/static/plugins/daterangepicker/daterangepicker.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{/static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <!-- bootstrap-toggle -->
    <script th:src="@{/static/plugins/bootstrap-toggle/js/bootstrap4-toggle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/static/plugins/adminlte/js/adminlte.min.js}"></script>

    <script th:src="@{/static/js/common/common.js}"></script>
    <script th:src="@{/static/js/common/util.js}"></script>
    <script th:src="@{/static/js/common/api.js}"></script>
    <script th:src="@{/static/js/common/form.js}"></script>
</div>

<div th:fragment="navbar-menu" th:remove="tag">
    <nav class='main-header navbar navbar-expand navbar-white navbar-light text-sm'>
        <!-- Left navbar links -->
        <ul class='navbar-nav'>
            <li class='nav-item'>
                <a class='nav-link' data-widget='pushmenu' href='#' role='button'><i class='fas fa-bars'></i></a>
            </li>
            <li class='nav-item d-none d-sm-inline-block'>
                <a th:href="@{/}" class='nav-link'>Home</a>
            </li>

            <th:block th:each="menu : ${global_plugin_menus}">
                <li class='nav-item d-none d-sm-inline-block'>
                    <a th:href="@{${menu.baseURL}}" class='nav-link' th:text="${menu.menuName}"></a>
                </li>
            </th:block>
        </ul>

        <!-- Right navbar links -->
        <ul class='navbar-nav ml-auto'>
            <li class="nav-item dropdown show">
                <a class="nav-link" data-toggle="dropdown" href="#" aria-expanded="true">
                    <i class="fas fa-globe"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right" style="left: inherit; right: 0px;">
                    <a href="?lang=ko" class="dropdown-item">
                        <span class="fi fi-kr fis"></span>
                        <span class="text-lg-center">Korean</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="?lang=en" class="dropdown-item">
                        <span class="fi fi-us fis"></span>
                        <span class="text-lg-center">English</span>
                    </a>
                </div>
            </li>
            <li class='nav-item'>
                <a class='nav-link' data-widget='fullscreen' href='#' role='button'>
                    <i class='fas fa-expand-arrows-alt'></i>
                </a>
            </li>
            <li class='nav-item'>
                <form id="form-logout" th:action="@{/logout}"></form>
                <button type="submit" class='btn nav-link' form="form-logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <script th:src="@{/static/js/admin/navbar-menu.js}"></script>
</div>
